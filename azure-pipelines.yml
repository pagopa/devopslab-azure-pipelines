trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'test-managed-identity'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: "az keyvault certificate download --vault-name dvopla-d-blueprint-kv -n dev01-blueprint-internal-devopslab-pagopa-it -f certificate.pem"